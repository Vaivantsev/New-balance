<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a href=""></a>
        <a id="shareButton" href=""></a>
      </header>
      <div class="center">
        <h2>Shopping Cart</h2>
        <p>3 items</p>
      </div>
      <div class="main">
        <div class="product1">
          <div class="picture1">
            <img src="image 3.jpg" alt="" />
          </div>
          <div class="description">
            <div class="top1">
              <h3>New Balance</h3>
              <p class="name">x Stone Island 574 "Steel Blue"</p>
            </div>
            <div class="bottom1">
              <p class="price">£382</p>
              <div class="counter">
                <button>-</button>
                <h4>1</h4>
                <button>+</button>
              </div>
              
            </div>
          </div>
        </div>
        <div class="product2">
          <div class="picture2"><img src="image 3-1.jpg" alt=""></div>
          <div>
            <div class="top1">
              <h3>New Balance</h3>
              <p class="name">x Salehe Bembury 2002R "Water Be The Guide"</p>
            </div>
            <div class="bottom1">
              <p class="price">£506</p>
              <button></button>
            </div>
          </div>
        </div>
        <div class="product3">
          <div class="picture3"><img src="image 3-2.jpg" alt=""></div>
          <div>
            <div class="top1">
              <h3>New Balance</h3>
              <p class="name">2002R "Protection Pack - Violet"</p>
            </div>
            <div class="bottom1">
              <p class="price">£436</p>
              <button></button>
            </div>
          </div>
        </div>
      </div>
      <div class="allPrice">
        <div class="priceMain">
          <p>Sub total</p>
          <h3>£3972.00</h3>
        </div>
        <p class="script">(Total does not include shipping)</p>
      </div>
      <div class="end">
        <div class="check">
          <button class="checkOut">Check out</button>
          <button class="payPal">Check out with PAYPAL</button>
        </div>
        <p>Continue shopping</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
